<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <style>
        /* Add any additional styles as needed */
        .ui.message {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .ui.success {
            background-color: #d4edda; /* Green background color */
            color: #155724; /* Dark green text color */
            border-color: #c3e6cb; /* Light green border color */
        }

        .ui.error {
            background-color: #f8d7da; /* Red background color */
            color: #721c24; /* Dark red text color */
            border-color: #f5c6cb; /* Light red border color */
        }
        
    </style>
</head>
<body>

{% if messages %}
  {% for message in messages %}
    <div class="ui {{ message.tags }} message {% if message.tags == 'success' %}success{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<!-- Rest of your HTML content goes here -->

</body>
</html>
